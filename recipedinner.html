<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makan Malem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #searchBar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <input
            type="text"
            id="searchBar"
            class="form-control"
            placeholder="Cari menu Makan Malam..."
        />

        <div class="row row-cols-1 row-cols-md-5 g-4" id="cardContainer">
            <div class="col">
                <div class="card h-100">
                    <a href="makan malam/ayampenyet.html">
                    <img src="img/makan malam/ayampenyet.jpg" class="card-img-top" alt="Bubur Ayam" style="width: 100%; height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">Ayam Penyet</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="makan malam/kwetiaugoreng.html">
                        <img src="img/makan malam/kwetiaugoreng.jpg" class="card-img-top" alt="Gudeg" style="width: 100%; height: 200px;">
                    </a>
                        <div class="card-body">
                        <h5 class="card-title text-center">Kwetiau Goreng</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="makan malam/martabakmanis.html">
                        <img src="img/makan malam/martabakmanis.jpg" class="card-img-top" alt="Ketoprak" style="width: 100%; height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">Martabak Manis</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="makan malam/martabaktelur.html">
                    <img src="img/makan malam/martabaktelur.jpg" class="card-img-top" alt="Nasi Uduk" style="width: 100%; height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">Martabak Telur</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="makan malam/mietektek.html">
                    <img src="img/makan malam/mietektek.jpg" class="card-img-top" alt="Nasi Goreng" style="width: 100%; height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">Mie Tek-Tek</h5>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <a href="makan malam/rotibakar.html">
                  <img src="img/makan malam/rotibakar.jpg" class="card-img-top" alt="Nasi Kuning" style="width: 100%; height: 200px;">
                </a>
                  <div class="card-body">
                      <h5 class="card-title text-center">Roti Bakar</h5>
                  </div>
              </div>
          </div>
          <div class="col">
            <div class="card h-100">
                <a href="makan malam/sateayam.html">
                <img src="img/makan malam/sateayam.jpg" class="card-img-top" alt="Pecel" style="width: 100%; height: 200px;">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-center">Sate Ayam</h5>
                </div>
            </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="makan malam/satekambing.html">
              <img src="img/makan malam/satekambing.jpg" class="card-img-top" alt="Serabi" style="width: 100%; height: 200px;">
            </a>
              <div class="card-body">
                  <h5 class="card-title text-center">Sate kambing</h5>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="makan malam/sopiga.html">
              <img src="img/makan malam/sopiga.jpg" class="card-img-top" alt="Soto" style="width: 100%; height: 200px;">
            </a>
              <div class="card-body">
                  <h5 class="card-title text-center">Sop Iga</h5>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="makan malam/udangasammanis.html">
              <img src="img/makan malam/udangasammanis.jpg" class="card-img-top" alt="Tiwul" style="width: 100%; height: 200px;">
            </a>
              <div class="card-body">
                  <h5 class="card-title text-center">Udang Asam Manis</h5>
              </div>
          </div>
        </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
      
        const searchBar = document.getElementById("searchBar");
        const cardContainer = document.getElementById("cardContainer");
        const cards = cardContainer.getElementsByClassName("col");

        searchBar.addEventListener("keyup", () => {
            const searchText = searchBar.value.toLowerCase();

            for (let card of cards) {
                const cardTitle = card.querySelector(".card-title").textContent.toLowerCase();

             
                if (cardTitle.includes(searchText)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            }
        });

        document.getElementById('ayampenyetImg').onclick = function() {
            window.location.href = 'makan malam/ayampenyet.html'; 
        };
        document.getElementById('kwetiaugorengImg').onclick = function() {
            window.location.href = 'makan malam/kwetiaugoreng.html';
        };
        document.getElementById('martabakmanisImg').onclick = function() {
            window.location.href = 'makan malam/martabakmanis.html';
        };

        document.getElementById('martabaktelurImg').onclick = function() {
            window.location.href = 'makan malam/martabaktelur.html'; 
        };
        document.getElementById('mietektekImg').onclick = function() {
            window.location.href = 'makan malam/mietektek.html';
        };
        document.getElementById('rotibakarImg').onclick = function() {
            window.location.href = 'makan malam/rotibakar.html';
        };
        document.getElementById('sateayamImg').onclick = function() {
            window.location.href = 'makan malam/sateayam.html'; 
        };
        document.getElementById('satekambingImg').onclick = function() {
            window.location.href = 'makan malam/satekambing.html';
        };
        document.getElementById('sopigaImg').onclick = function() {
            window.location.href = 'makan malam/sopiga.html';
        };
        document.getElementById('udangasammanisImg').onclick = function() {
            window.location.href = 'makan malam/udangasammanis.html';
        };

        
    </script>
</body>
</html>
