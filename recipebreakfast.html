                    </a>
                    <div class="card-body">

                    </div>

            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="sarapan/gudeg.html">
                        <img src="img/sarapan/gudeg.jpg" class="card-img-top" alt="Gudeg" style="width: 100%; height: 200px;">
                    </a>

                </div>
            </div>
            <div class="col">
                <div class="card h-100">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="sarapan/nasigoreng.html">
                    <img src="img/sarapan/nasgor.jpg" class="card-img-top" alt="Nasi Goreng" style="width: 100%; height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">Nasi Goreng</h5>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <a href="sarapan/nasikuning.html">

                </a>
                  <div class="card-body">
                      <h5 class="card-title text-center">Nasi Kuning</h5>
                  </div>
              </div>
          </div>
          <div class="col">
            <div class="card h-100">
               <a href="sarapan/pecel.html">
                 <img src="img/sarapan/pecel.jpg" class="card-img-top" alt="Pecel" style="width: 100%; height: 200px;">
               </a>
                <div class="card-body">
                    <h5 class="card-title text-center">Pecel</h5>
                </div>
            </div>
        </div>
        <div class="col">
          <div class="card h-100">
               <a href="sarapan/serabi.html">
                 <img src="img/sarapan/serabi.jpg" class="card-img-top" alt="Serabi" style="width: 100%; height: 200px;">
               </a>
              <div class="card-body">
                  <h5 class="card-title text-center">Serabi</h5>

          </div>

        <div class="col">

            <a href="sarapan/soto.html">

        <div class="col">
          <div class="card h-100">
            <a href="sarapan/tiwul.html">
              <img src="img/sarapan/tiwul.jpg" class="card-img-top" alt="Tiwul" style="width: 100%; height: 200px;">
            </a>

        </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
      
        const searchBar = document.getElementById("searchBar");
        const cardContainer = document.getElementById("cardContainer");
        const cards = cardContainer.getElementsByClassName("col");

        searchBar.addEventListener("keyup", () => {
            const searchText = searchBar.value.toLowerCase();

            for (let card of cards) {
                const cardTitle = card.querySelector(".card-title").textContent.toLowerCase();

             
                if (cardTitle.includes(searchText)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            }
        }
        );
        document.getElementById('gudegImg').onclick = function() {
            window.location.href = 'sarapan/gudeg.html'; 
        };
        document.getElementById('buburayamImg').onclick = function() {
            window.location.href = 'sarapan/buburayam.html';
        };
        document.getElementById('ketoprakImg').onclick = function() {
            window.location.href = 'sarapan/ketoprak.html';
        };
        document.getElementById('nasiudukImg').onclick = function() {
            window.location.href = 'sarapan/nasiuduk.html'; 
        };
        document.getElementById('nasigorengImg').onclick = function() {
            window.location.href = 'sarapan/nasigoreng.html';
        };
        document.getElementById('nasikuningImg').onclick = function() {
            window.location.href = 'sarapan/nasikuning.html';
        };
        document.getElementById('pecelImg').onclick = function() {
            window.location.href = 'sarapan/pecel.html'; 
        };
        document.getElementById('serabiImg').onclick = function() {
            window.location.href = 'sarapan/serabi.html';
        };
        document.getElementById('sotoImg').onclick = function() {
            window.location.href = 'sarapan/soto.html';
        };
        document.getElementById('tiwulImg').onclick = function() {
            window.location.href = 'sarapan/tiwul.html'; 
        };
       















































        
    </script>
</body>
